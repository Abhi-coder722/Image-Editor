<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Image-editor</title>
</head>

<body>
    <div class="container">
        <h2>Easy Image-editor</h2>
        <div class="wrapper">
            <div class="editor-panel">
                <div class="filter">
                    <label for="" class="title">Filters</label>
                    <div class="options">
                        <button class="active">Brightness</button>
                        <button>Saturation</button>
                        <button>Inversion</button>
                        <button>Gray-Scale</button>
                    </div>
                    <div class="slider">
                        <div class="filter-info">
                            <p class="name">Brightness</p>
                            <p class="value">100%</p>
                        </div>
                        <input type="range" value="100" min="0" max="200">
                    </div>
                </div>
                <div class="rotate">
                    <label for="" class="title">Rotate & Flip</label>
                    <div class="options">
                        <button><i class="fa-solid fa-rotate-left"></i></button>
                        <button><i class="fa-solid fa-rotate-right"></i></button>
                        <button><i class="bx bx-reflect-vertical"></i></button>
                        <button><i class="bx bx-reflect-horizontal"></i></button>
                    </div>
                </div>
            </div>
            <div class="preview-image">
                <img src="https://codingnepalweb.com/demos/image-editor-javascript/image-placeholder.svg" alt="preview-image">
            </div>
        </div>
        <div class="controls">
            <button class="reset-filter">Reset Filters</button>
            <div class="row">
                <button class="choose-img">Choose Image</button>
                <button class="save-img">Save Image</button>
            </div>
        </div>
    </div>
</body>

</html>
